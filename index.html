<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<p>{{name}}</p>
			<p>{{age}}</p>
			<input v-model="name" type="text" />
			<button @click="changeName">改变</button>
			<button @click="changeName2">改变w</button>
		</div>
		<script type="module">
			import Vue from "./js/jddk.js";
			new Vue({
				el: "#app",
				data() {
					return {
						name: "小明",
						age: 66,
					};
				},
				created() {
					// console.log("created", this.name);
				},
				mounted() {
					// console.log("mounted", this.name);
				},
				methods: {
					changeName() {
						console.log("=========aaa");
						this.name = "小红";
						this.age = 88;
					},
					changeName2() {
						this.name = "第二次修改名字";
						this.age = "第二次修改年龄";
					},
				},
			});
		</script>
	</body>
</html>
